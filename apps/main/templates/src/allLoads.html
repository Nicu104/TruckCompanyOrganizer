<!DOCTYPE html>
<html>

<head>
    <title>Loads</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://{fonts.googleapis.com/css?family=Raleway:400,800}">
    <link rel='stylesheet' href="{https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/my_styles.css">
</head>

<body>
    <div class="container-fluid">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <a href="/" class="navbar-brand">Quixdoc</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar3">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbar3">
                <ul class="navbar-nav ">
                    <!--
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'main:loginpage' %}">Log in </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'main:registerpage' %}"> Register</a>
                    </li>
                    -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'main:logout' %}">Log out</a>
                    </li>

                </ul>
            </div>
        </nav>
        {% if messages %} {% for msg in messages %}
        <h2>{{ msg }}</h2>
        {% endfor %} {% endif %}

        <h2>Hello {{ user.firstName }}</h2>
        <table class="table table-hover mt-3">
            <thead class="bg-secondary text-white">

                <tr>
                    
                    <th scope="col">Load number</th>
                    <th scope="col">Date</th>
                    <th scope="col">Driver</th>
                </tr>
            </thead>
            <tbody>
                {% for load in loads %}
                <tr>
                    <td>
                        <a href="{% url 'main:picturesLoad' id=load.id %}">
                            {{ load.loadNumber }}
                        </a>
                    </td>
                    <td>
                        <a href="{% url 'main:picturesLoad' id=load.id %}">
                            {{ load.created_at }}
                        </a>
                    </td>
                    <td>
                        <a href="{% url 'main:picturesLoad' id=load.id %}">
                            {{ load.driver.firstName }} {{ load.driver.lastName }}
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
