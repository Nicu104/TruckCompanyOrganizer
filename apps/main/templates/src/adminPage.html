<!DOCTYPE html>
<html>

<head>
	<title>Logs</title>
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="https://{fonts.googleapis.com/css?family=Raleway:400,800}">
	<link rel='stylesheet' href="{https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css}">
	<link rel="stylesheet" href="/static/css/bootstrap.css">
	<link rel="stylesheet" href="/static/css/styles.css">
	<link rel="stylesheet" href="/static/css/my_styles.css">
</head>

<body>
	<div class="container-fluid">

		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
			<a href="/" class="navbar-brand">Quixdoc</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar3">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="navbar-collapse collapse" id="navbar3">
				<ul class="navbar-nav">
					<div class="dropdown">
						<li class="nav-item">
							<a class="nav-link" href="{% url 'main:loginpage' %}">Log in </a>
						</li>
					</div>
					<li class="nav-item active">
						<a class="nav-link" href="{% url 'main:registerpage' %}"> Register</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'main:howitworks' %}">How it works</a>
					</li>


				</ul>
			</div>
		</nav>


		<div class="login_form col-sm-200 col-md-500 bg-light card-body  card shadow-lg p-3 mb-5 rounded mt-5 p-4">
			<h1>{{ request.session.company_name }}</h1>
			{% if messages %}
				{% for message in messages %}
					<h3>{{ message }}</h3>
				{% endfor %}
			{% endif %}
			<form action="{% url 'main:registernewuser' %}" method="POST">
				{% csrf_token %}
				<div class="form-row">

					<div class="form-group col-md-12">
						<label for="first_name">First name</label>
						<input type="text" class="form-control" placeholder="First name" required name="first_name">
					</div>

					<div class="form-row">
						<div class="form-group col-md-12">
							<label for="last_name">Last name</label>
							<input type="text" class="form-control" placeholder="Last name" required name="last_name">
						</div>

						<div class="form-group col-md-6">
						<label for="userLevel">Dispahtcher/Drier</label>
						<select id="inputState" name='userLevel' class="form-control">
							<option selected required>Access level</option>
							<option value="1">Dispatcher</option>
							<option value="0">Driver</option>
						</select>
						</div>

						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="email">Email</label>
								<input type="text" class="form-control" placeholder="Email" required name="email">
							</div>


							<div class="form-group col-md-12">
								<label for="inputEmail4">Phone number</label>
								<input type="text" class="form-control" placeholder="000-000-0000" maxlength="14" required name="phone">
							</div>
							<div class="form-group col-md-6">
								<label for="inputPassword4">Password</label>
								<input type="password" class="form-control" id="inputPassword4" required pattern=".{6,20}" placeholder="Password between 6-20 characters"
								    name="password">
							</div>
							<div class="form-group col-md-6">
								<label for="inputPassword4">Confirm Password</label>
								<input type="password" class="form-control" id="inputPassword4" placeholder="Confirm Password" required name="confirmPassword">
							</div>
						</div>
						<button type="submit" class="btn btn-primary">Register</button>
			</form>

			</div>
			</div>
</body>

</html>
