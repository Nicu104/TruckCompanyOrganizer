				</ul>

		<div class="col-sm-200 col-md-500 card-body card bg-light shadow-lg p-3 mb-5 rounded login_form mt-5">


			<form action="{% url 'main:loginform' %}" method="POST">
				{% csrf_token %}

				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="Enter email or MC number">
					<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" required pattern=".{8,}" name="password" placeholder="Password minimum 8 characters">
				</div>
				<button type="submit" class="btn btn-primary inline-button">Submit</button>
				<a href="{% url 'main:registerpage' %}" class='inline-button'>
					<button type="button" class="btn btn-primary pull-right">Register</button>
				</a>
			</form>

		</div>
